{%load static%}
<!DOCTYPE html>
<html lang="en">
    <head>
        <title>How To Create Bootstrap 5 Modal Form Example</title>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.10.2/css/all.css" />

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://www.markuptag.com/bootstrap/5/css/bootstrap.min.css" />
        <style>
        .modal-backdrop {background-color:white;}
        </style>
    </head>
    <body>
        <!-- Click on Modal Button -->
        <!-- <button type="button" class="btn btn-primary mx-auto d-block mt-5" data-bs-toggle="modal" data-bs-target="#modalFormPopUp">
         popup
        </button> -->
        <a href="#" data-bs-toggle="modal" data-bs-target="#modalFormPopUp">
            popup
           </a>

        <!-- Modal -->
        <div class="modal fade" id="modalFormPopUp" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Create New Station Form</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form>
                            <div class="mb-3">
                                <label class="form-label">gid</label>
                                <input type="text" class="form-control" id="id_gid" name="gid" />
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Object ID</label>
                                <input type="text" class="form-control" id="id_objectid" name="object_id" />
                            </div>
                            <div class="mb-3">
                                <label class="form-label">gid</label>
                                <input type="text" class="form-control" id="id_gid" name="gid" />
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Longitude</label>
                                <input type="text" class="form-control" id="id_long" name="long" />
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Latitude</label>
                                <input type="text" class="form-control" id="id_lat" name="lat" />
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Name</label>
                                <input type="text" class="form-control" id="id_name" name="name" />
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Type</label>
                                <input type="text" class="form-control" id="id_type" name="type" />
                            </div>
                            <div class="modal-footer d-block">
                                <button type="submit" class="btn btn-success float-end">Submit</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <!-- Bootstrap JS -->
        <script src="https://www.markuptag.com/bootstrap/5/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
