{%load static%}
<!doctype html>
<html lang="en">

    <head>
        <link rel="stylesheet" href="{% static 'GisApp/css/ol.css' %}" type="text/css">
        <link rel="stylesheet" href="{% static 'GisApp/css/layout.css' %}" type="text/css">
        <link rel="stylesheet" href="{% static 'GisApp/css/ol-layerswitcher.css' %}" />


        <script src="{% static 'GisApp/js/ol.js' %}"></script>
        <script src="{% static 'GisApp/js/ol-layerswitcher.js' %}"></script>
        <script src="{% static 'GisApp/js/jquery.min.js' %}"></script>


        <link rel="stylesheet" href="{% static 'GisApp/css/bootstrap.min.css' %}">
        <script type="text/javascript" src="{% static 'GisApp/js/bootstrap.min.js' %}"></script>

        <link rel="stylesheet" href="{% static 'GisApp/css/jquery-ui.css' %}">
        <script src="{% static 'GisApp/js/jquery-1.12.4.js' %}"></script>
        <script src="{% static 'GisApp/js/jquery-ui.js' %}"></script>

        <title>ECC WebGis</title>
    </head>

    <body>
        <div class="main-card mb-3 card card-info">
            <div class="card-header">
                <h4 class=" text-white " style="margin-top: 10%; margin-left: 25%;">Create New Station</h4>
            </div>
            <div class="card-body">
                <form id="msform" role="forms" action="" method="POST" enctype="multipart/form-data">
                    {% csrf_token %}
                    <div class="row" style="width: 30%; margin-left: 25%;">

                        <div class="form-group row">
                            <label class="col-sm-2 col-form-label" for="for-gid">gid</label>
                            <div class="col-sm-10">
                                <input type="text" name="gid" id="id_gid" class="form-control" />
                            </div>
                        </div>

                        <div class="form-group row">
                            <label class="col-sm-2 col-form-label" for="for-object-id">Object ID</label>
                            <div class="col-sm-10">
                                <input type="text" name="object_id" id="id_objectid" class="form-control" />
                            </div>
                        </div>

                        <div class="form-group row">
                            <label class="col-sm-2 col-form-label" for="for-long">Longitude</label>
                            <div class="col-sm-10">
                                <input type="text" name="long" id="id_long" class="form-control" />
                            </div>
                        </div>

                        <div class="form-group row">
                            <label class="col-sm-2 col-form-label" for="for-lat">Latitude</label>
                            <div class="col-sm-10">
                                <input type="text" name="lat" id="id_lat" class="form-control" />
                            </div>
                        </div>

                        <div class="form-group row">
                            <label class="col-sm-2 col-form-label" for="for-name">Name</label>
                            <div class="col-sm-10">
                                <input type="text" name="name" id="id_name" class="form-control" />
                            </div>
                        </div>

                        <div class="form-group row">
                            <label class="col-sm-2 col-form-label" for="for-type">Type</label>
                            <div class="col-sm-10">
                                <input type="text" name="type" id="id_type" class="form-control" />
                                <!-- <select name="type" class="form-control " required="" id="id_type">
                                    <option value="" selected>Select station type</option>
                                    <option value="Illegal Custom Transfer Routes">Illegal Custom Transfer Routes</option>
                                    <option value="Custom Station">Custom Station</option>
                                    <option value="Other">Other</option>
                                </select> -->
                            </div>
                        </div>

                        <div class="" style="float:left; ">
                            <input type="submit" class="btn btn-success" value="Sumbit" />
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </body>

</html>
